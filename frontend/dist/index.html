            My name is Bridger Brown, and I am a software engineer. This website was built to display my programming language interpreter that I built from scratch using TypeScript and Jest. Here you can learn about what an interpreter is, how it works, test it out in an in-browser terminal, check out the code files, and learn how I made all of this.
          </p>

        <section>
          <h2>
            What is an interpreter?
          </h2>
          <p>
            When we write code, there is a crucial component in our programming language that allows our code to be properly read, analyzed, translated, and finally executed. There are different methods used for this translation process, but the two most common ones are through an interpreter or a compiler. The main difference between these two is that interpreters execute and translate code line-by-line, whereas compilers translate the entire file of code before executing its instructions. Examples of interpreted languages are JavaScript, Python, Ruby, or PHP, and examples of compiled languages are C, C++, Java, or Rust. Why use one over the other? Well I wont get into the differences too much here, but it just depends on what is most appropriate for the project. Interpreted languages tend to be easier and faster to develop, whereas compiled will have better raw performance. JavaScript is interpreted and makes up nearly all of the web whereas compiled languages are used for more intensive programs like operating systems, server-side applications, or video game engines.
          </p>
        </section>

        <section>
          <h2>
            How does it work?
          </h2>
          <p>
            An interpreter is broken down into different components, each responsible for a stage of the interpretation process.
            <br>
            <br>
            The first step is the 'lexer’. Our program needs to ‘tokenize’ each character of our text, defining them under a name depending on the character. For example, ‘=‘ will be tokenized as ‘EQUALS’ and all numberic characters will be categorized under the ‘INT’ integer token. The lexers job is to run through our line of code one character at a time, categorizing characters into their appropriate token groups.
            <br>
            <br>
            Once we've identified the tokens, we need to represent them into a kind of hierarchical structure to actually give these tokens semantic meaning. Thats where our 'parser' comes in. A parser creates a syntactic structure by defining tokens within an 'abstract syntax tree' (AST). Our tokens will be grouped into different classes, such as 'Identifier', 'Expression', 'IntegerLiteral', or 'LetStatement'. Take a look at how we would want to represent the AST of a let statement visually below:
            <br>
            <br>
            Finally, we have our 'evaluator’ which will take our structured AST, identify what expressions we have, and execute their matching functionalities. In order to do this, we will implement an object-oriented system to represent the values of our AST items and implement an ‘environment’ to manage scoping, allowing independent evaluation within inner scopes, like function bodies. When all of the evaluation is done, the output is returned and we’ve finished interpreting!
          </p>
        </section>

        <section>
          <h2>
            What can it interpret?
          </h2>
          <p>
            Building a full-fledged interpreter would obviously be a huge task! So for this project, I’ve defined enough for the fundamentals of any programming language with evaluation of functions, if statements, let statements, math expressions, console logs, and even built-in functions for arrays like ‘len’, ‘push’, or accessing with indices! After all, the purpose of this project was to challenge myself by learning about the overall process, components, and complexities of an interpreter, rather than to provide as much functionality as possible.
          </p>
        </section>

        <section>
          <h2>
            How do I test it out?
          </h2>
          <p>
            You can test out the interpreter in the terminal page here, where you can submit lines of code to be analyzed. There is a tutorial outlining the basic language syntax to follow, or you can try generating random lines to be analyzed.
          </p>
        </section>
