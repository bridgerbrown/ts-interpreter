        <section>
          <h1>
            What is an interpreter?
          </h1>
          <p>
            When we write code, there is a crucial component in our programming language that allows our code to be properly read, analyzed, translated, and finally executed. In order for our code to actually be used by computers, the instructions need to be transformed into some form of low-level code that the computers hardware can understand and execute (ie. ‘machine code’ which is just binary 0’s and 1’s.) Many popular programming languages are considered 'high-level', as they are more abstracted from low level code to be easier to understand and program in. For example, is '0010110' or 'let value = 1’ easier to understand?  
            <br/>
            <br/>
            Amongst these high-level languages, there are different methods used for this translation process, but the two most common ones are through an interpreter or a compiler. The main difference between these two is that interpreters execute and translate code line-by-line, whereas compilers translate the entire file of code before executing its instructions. Examples of interpreted languages are JavaScript, Python, Ruby, or PHP, and examples of compiled languages are C, C++, Java, or Rust. Why use one over the other? Well I wont get into the differences too much here, but it just depends on what is most appropriate for the project. Interpreted languages tend to be easier and faster to develop, whereas compiled will have better raw performance. JavaScript is interpreted and makes up nearly all of the web whereas compiled languages are used for more intensive programs like operating systems, server-side applications, or video game engines.
          </p>
        </section>

        <section>
          <h1>
            How does it work?
          </h1>
          <p>
            An interpreter is broken down into different stages and components which will also make this whole process easier to understand. Let’s start with an example line of code:
            <br/>
            <br/>
            The first step is the 'lexer. Our program needs to ‘tokenize’ each character of our text, defining them under a name depending on the character. For example, ‘=‘ will be tokenized as ‘EQUALS’ and all number characters will be categorized under the ‘INT’ integer token. The lexers job is to run through our line of code one character at a time, defining these groups of characters to their appropriate tokens.
            <br/>
            <br/>
            Once we have our tokens, we need to represent them into a kind of hierarchical structure to actually give these tokens meaning. Thats where our 'parser' comes in! A parser creates a syntactic structure by defining tokens with an 'abstract syntax tree' (AST). Our code will be represented by classes such as 'Identifier', 'Expression', 'IntegerLiteral', or the parenting class of these for our example, 'LetStatement. Take a look at how we would want to represent our example in an AST below:

          </p>
        </section>

        <section>
          <h1>
            What can it interpret?
          </h1>
          <p>
            Building a full-fledged interpreter would obviously be a huge task! So for this project, I’ve defined enough for the fundamentals of any programming language with evaluation of functions, if statements, let statements, math expressions, console logs, and even arrays with access by indices! After all, the purpose of this project was to challenge myself by learning about the overall process, components, and complexities of an interpreter, rather than to provide as much functionality as possible.
          </p>
        </section>

        <section>
          <h1>
            How do I test it out?
          </h1>
          <p>
            You can test out the interpreter in the terminal page here, where you can submit lines of code to be analyzed. There is a basic language syntax to follow, or you can try generating random lines to be analyzed.
          </p>
        </section>
